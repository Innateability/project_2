<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'style.css') }}">
    <title>{{ page_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .page-title {
            position: absolute;
            top: 20px;
            right: 30px;
            font-weight: bold;
            font-style: italic;
            font-size: 22px;
            color: black;
            text-transform: uppercase;
        }

        .container {
            width: 80%;
            margin: 100px auto;
        }

        .flash {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .flash.error {
            background: #f8d7da;
            color: #721c24;
        }

        .flash.success {
            background: #d4edda;
            color: #155724;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            max-width: 100px
        }

        input, select, textarea {
            width: 100%;
            max-width: 700px;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="page-title">{{ page_title }}</div>

<div class="container">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endwith %}
    {% if state == "admin" or state == "employee" %}
    <nav style="margin-bottom: 30px;">
    <a href="{{ url_for('admin.home') if state=='admin' or role=='admin' else url_for('employee.home') }}">Home</a>
    <a href="{{ url_for('admin.objectives') if state=='admin' or role=='admin' else url_for('employee.objectives') }}">Objectives</a>
    <a href="{{ url_for('admin.logout') if state=='admin' or role=='admin' else url_for('employee.logout') }}">Logout</a>
    </nav>
    {% endif %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
